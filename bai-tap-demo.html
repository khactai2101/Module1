      //   cách 2:
      //   spread
      function sum(...numbers) {
        let sum = 0;
        for (let i = 0; i < numbers.length; i++) {
          sum += numbers[i];
        }
        return sum;
      }

      const input = prompt("Nhập các số cách nhau bằng dấu cách:");

        function createStore(...products) {
