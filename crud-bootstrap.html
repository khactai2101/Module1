<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crud</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="crud.css" />
  </head>
  <body>
    <div class="container">
      <div class="add-edit">
        <section>
          <h3>Add new product</h3>
          <input type="text" id="input-add" />
          <input type="text" id="product-index-1" hidden />
          <button onclick="handleAdd()" id="btn-add-edit">Add</button>

          <!-- toasts -->
          <div class="toast-container position-fixed top-0 end-0 p-3">
            <div
              id="liveToast"
              class="toast"
              role="alert"
              aria-live="assertive"
              aria-atomic="true"
            >
              <div class="d-flex">
                <div class="toast-body">Thêm sản phẩm thành công</div>
                <button
                  type="button"
                  class="btn-close me-2 m-auto"
                  data-bs-dismiss="toast"
                  aria-label="Close"
                ></button>
              </div>
            </div>
          </div>
        </section>
        <section class="update">
          <h3>Edit Product</h3>
          <input type="text" id="product-index" hidden />

          <input type="text" id="input-edit" />
          <button onclick="handleUpdate()">Update</button>
        </section>
      </div>
      <div class="add-edit">
        <section>
          <h3>Search product</h3>
          <br />
          <input type="text" id="input-search" />

          <button onclick="handleSearch()">Search</button>
        </section>
        <section>
          <h3>Search product 2</h3>
          <br />
          <input type="text" id="input-search-2" />

          <button onclick="handleSearch2()">Search</button>
        </section>
      </div>
      <table>
        <tr>
          <td>SP1</td>
          <td><button>Edit</button> <button>Delete</button></td>
        </tr>
        <tr>
          <td>SP1</td>
          <td><button>Edit</button> <button>Delete</button></td>
        </tr>
        <tr>
          <td>SP1</td>
          <td><button>Edit</button> <button>Delete</button></td>
        </tr>
      </table>
    </div>

    <script src="crud.js"></script>
  </body>
</html>
