<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let year = parseInt(prompt("nhap nam"));
      let isLeapYear = false;

      if (year % 4 == 0) {
        if (year % 100 == 0) {
          if (year % 400 == 0) {
            isLeapYear = true;
          }
        } else {
          isLeapYear = true;
        }
      }

      if (isLeapYear) {
        alert(year + " nam nhuan");
      } else {
        alert(year + " khong phai nam nhuan");
      }
    </script>
  </body>
</html>
