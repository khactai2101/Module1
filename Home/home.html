  <style>
    table {
      width: 100%;
    }
    table,
    th,
    td {
      /* sai mau` */
      border: 1px solid white;
      border-collapse: collapse;
    }
    th,
    td {
      padding: 5px;
      text-align: left;
    }
    tr:nth-child(even) {
      background-color: #eee;
    }
    tr:nth-child(odd) {
      background-color: #fff;
    }
    th {
      background-color: black;
      color: white;
    }
  </style>
