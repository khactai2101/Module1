      //   Cách 2 : dùng constructor function
      function Product(id, name, price) {
        // khai bao thuoc tinh
        this.id = id;
        this.name = name;
        this.price = price;
        // Khai bao hanh vi
        this.getPrice = function () {
          return this.price;
        };

        this.setPrice = function (value) {
          {
            this.price = value;
          }
        };
      }
      const samsungNote10 = new Product("SSN10", "Samsung Note 10", 12000000);
