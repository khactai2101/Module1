<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="form_main">
        <p class="heading">Register</p>

        <div class="inputContainer">
          <input
            type="text"
            class="inputField"
            id="email"
            placeholder="Email"
          />
        </div>

        <div class="inputContainer">
          <input
            type="password"
            class="inputField"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="inputContainer">
          <input
            type="password"
            class="inputField"
            id="repeat-password"
            placeholder="Repeat-Password"
          />
        </div>

        <button id="button" onclick="handleRegis()">Regis</button>
      </form>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
